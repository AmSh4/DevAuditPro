version: '3.8'
services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ../frontend:/app
    command: ["sh","-c","npm install && npm run dev -- --host 0.0.0.0"]
    ports:
      - "5173:5173"
